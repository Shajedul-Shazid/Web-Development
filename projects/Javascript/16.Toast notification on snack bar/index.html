<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification on snack bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/100ea2ad90.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="buttons">
    <button onclick="showToast(successMsg)">succss</button>
    <button onclick="showToast(errorMsg)">error</button>
    <button onclick="showToast(invalidMsg)">invalid</button>
</div>

<div id="toastBox"></div>


<script>

  let toastBox = document.getElementById('toastBox');
  let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully Submitted';
  let errorMsg = '<i class="fa-solid fa-xmark"></i>Please fix the error!';
  let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again!';

function showToast(msg){
   let toast = document.createElement('div');
   toast.classList.add('toast');
   toast.innerHTML = msg;
   toastBox.appendChild(toast);

   if(msg.includes('error')){
    toast.classList.add('error');
   }
   if(msg.includes('invalid')){
    toast.classList.add('invalid');
   }
   setTimeout(()=>{
    toast.remove();
   },2000);
}

</script>

</body>
</html>
