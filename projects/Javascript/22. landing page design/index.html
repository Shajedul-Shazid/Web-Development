<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" class="logo" alt="">
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We are <span>launcing</span>soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hrs">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="mins">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="sec">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More<img src="images/triangle.png" alt=""></button>
        </div>
        <img src="images/rocket.png" class="rocket" alt="">
    </div>
    
    <script>
        var countDownDate = new Date('January 10, 2024 00:00:00').getTime();
      
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
      
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
          document.getElementById("days").innerHTML = days;
          document.getElementById("hrs").innerHTML = hours;
          document.getElementById("mins").innerHTML = Minutes;
          document.getElementById("sec").innerHTML = seconds;
        }, 1000);
      </script>
      

</body>
</html>
