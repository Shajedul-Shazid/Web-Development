<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flexbox</title>

    <style>
        .container{
            display: flex;
            align-items: flex-end;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid mediumaquamarine;
            border-radius: 5%;
           
        }
    </style>

</head>
<body>
     
    <div class="container">
        <div class="box">Study</div>
        <div class="box">Fun</div>
        <div class="box">Entertainment</div>
    </div>

</body>
</html>
