<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid cyan;
            background-color: darkblue;
            transition: background-color 3s ease 3s;
        }

        div{
            transition: width 2s;
        }

        div

        .box:hover {
            background-color: yellow;
            }
            div:hover{
                 width: 300px;
            }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
        <a href="www.youtube.com/">Go Youtube</a>
    </div>
</body>
</html>
