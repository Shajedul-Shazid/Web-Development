<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           width: 100px;
           height: 100px;
           border: 1px solid rebeccapurple;

        }
        .outer{
            background-color: green;
        }
        .inner{
            background-color: red;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="box outer">
        <div class="box inner">Bangladesh</div>
    </div>
    <div class="box outer">
        <div class="box inner">blog-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">blog-3</div>
    </div>
</body>
</html>
